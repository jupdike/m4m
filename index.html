<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M4M: Mathematics for Minecrafters</title>
    <style>
        @font-face {
            font-family: 'Minecraft';
            src: url('fonts/MinecraftRegular.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'Minecraft';
            src: url('fonts/MinecraftBold.otf') format('opentype');
            font-weight: bold;
            font-style: normal;
        }

        @font-face {
            font-family: 'MinecraftTen';
            src: url('fonts/MinecraftTen.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Minecraft', 'Arial', sans-serif;
            background: url('assets/bg-screenshot.png') center/cover no-repeat;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: #c6c6c6;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 24px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: white;
            text-align: center;
            margin: 0;
            font-weight: normal;
            font-size: 580%;
            /* text-shadow: -4px -4px 0 #000, 4px -4px 0 #000, -4px 4px 0 #000, 4px 4px 0 #000; */
            -webkit-text-stroke: 4px black;
            font-family: MinecraftTen, 'Arial', sans-serif;
        }
        h2 {
            color: #333;
            text-align: center;
            margin: 0;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 220%;
            font-family: MinecraftTen, 'Arial', sans-serif;
        }
        h3 {
            color: #333;
            text-align: center;
            margin: 0;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 220%;
            font-family: MinecraftTen, 'Arial', sans-serif;
        }

        .setup-screen, .quiz-screen, .results-screen {
            display: none;
        }

        .setup-screen.active, .quiz-screen.active, .results-screen.active {
            display: block;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-weight: bold;
        }

        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 20px;
            cursor: pointer;
            font-family: Minecraft, 'Arial', sans-serif;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            font-family: Minecraft, 'Arial', sans-serif;
        }

        input[type="number"] {
            font-family: Minecraft, 'Arial', sans-serif;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .question-text {
            background: #555;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 18px;
            line-height: 1.6;
            color: white;
            text-shadow: black 2px 2px;
        }

        .question-number {
            color: #667eea;
            font-weight: bold;
            margin-bottom: 10px;
        }

        input[type="number"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 18px;
            margin-bottom: 15px;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .feedback {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: bold;
            text-align: center;
        }

        .feedback.correct {
            background: #d4edda;
            color: #155724;
        }

        .feedback.incorrect {
            background: #f8d7da;
            color: #721c24;
        }

        .results-summary {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .results-summary h2 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .score {
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
            color: #667eea;
        }

        .wrong-answers {
            margin-top: 20px;
        }

        .wrong-answer-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #f8d7da;
        }

        .hidden {
            display: none;
        }

        .question-image img {
            display: block;
            margin-left: auto;
            margin-right: auto;
            padding-bottom: 2rem;
        }

        .header {
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="header" class="header">
            <h1>M4M:</h1>
            <h2>Mathematics</h2>
            <h3>for</h3>
            <h2>Minecrafters</h2>
        </div>

        <!-- Setup Screen -->
        <div class="setup-screen active">
            <label for="mode-select">Select Quiz Mode:</label>
            <select id="mode-select">
                <option value="add10">Addition up to 10 (Calculate ingredients needed)</option>
                <option value="add20">Addition up to 20 (Calculate ingredients needed)</option>
                <option value="sub10">Subtraction up to 10 (Calculate ingredients needed)</option>
                <option value="sub20">Subtraction up to 20 (Calculate ingredients needed)</option>
                <option value="multiply">Multiplication (Calculate ingredients needed)</option>
                <option value="divide">Division (Calculate items craftable)</option>
            </select>
            <button id="start-btn">Start Quiz</button>
            <div id="footer" style="text-align: center; margin-top: 1rem; font-size: small;">
                <a href="https://github.com/jupdike/m4m" target="_blank">Source Code</a> |
                <a href="https://www.minecraftcrafting.info/" target="_blank">Recipe Data</a> |
                Vibe coded by <a href="https://www.updike.org">Jared Updike</a>.
            </div>
        </div>

        <!-- Quiz Screen -->
        <div class="quiz-screen">
            <div class="question-image" id="question-image"></div>
            <div class="question-number" id="question-number"></div>
            <div class="question-text" id="question-text"></div>
            <input type="number" id="answer-input" placeholder="Enter your answer" />
            <button id="submit-btn">Submit Answer</button>
            <div id="feedback" class="feedback hidden"></div>
            <button id="next-btn" class="hidden">Next Question</button>
        </div>

        <!-- Results Screen -->
        <div class="results-screen">
            <div class="results-summary">
                <h2>Quiz Complete!</h2>
                <div class="score" id="final-score"></div>
                <div id="wrong-answers-section" class="wrong-answers hidden"></div>
            </div>
            <button id="retry-btn">Start New Quiz</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
